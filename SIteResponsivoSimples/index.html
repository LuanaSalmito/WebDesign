                <ul>

     <!----Cabeçalho----->

<!-------JavaScript para menu hamburguer, foi a melhor solução que encontrei pra esse caso.------->
    <script>

        var navLinks = document.getElementById("navLinks");
    
        function showMenu(){
            navLinks.style.right="0";

        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>
